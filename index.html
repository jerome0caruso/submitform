<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Contact Us form</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	
<div class="wrapper">
  <div class="contact-form">
    <div class="input-fields">
      <input type="text" id="name" class="input" placeholder="Name*">
      <input type="email" id="email" class="input" placeholder="Email Address*">
      <input type="text" id="phone" class="input" placeholder="Phone">
      <input type="text" id="subject" class="input" placeholder="Subject">
      <textarea id ="message" class="input msg" placeholder="Message*"></textarea>
    </div>
    <div class="msg">
        <div class="messages">
          <div>
            <button type="submit" id="btn-submit" class="btn">send</button>
          </div>
            <ul id="form-messages">
            
            </ul>
        </div>
    </div>
  </div>
</div>	

<script src="script.js"></script>

</body>
</html>
